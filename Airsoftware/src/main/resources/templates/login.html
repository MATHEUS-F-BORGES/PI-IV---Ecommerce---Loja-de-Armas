<!DOCTYPE html>
<html layout:decorate="~{teste}">
  <head>
    <title>AirSoftware</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">


    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
  
<div class="site-wrap" layout:fragment="conteudo">

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black"></h2>
          </div>
          <div class="col-md-6">

            <form action="#" method="post">
              
              <div class="p-3 p-lg-5 border">
			  
			  	<center><b>Login</b></center>
				<br>
			  
			    <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_subject" class="text-black">E-mail </label>
                    <input type="text" class="form-control" id="c_subject" name="c_subject">
                  </div>
                </div>

				<div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_fname" class="text-black">Senha <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_fname" name="c_fname">
                  </div>
                </div>
				
				<br>
				<div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Entrar">
                  </div>
                </div>
				
              </div>
            </form>
          </div>
		  
		  <div class="col-md-6">

			<form action="#" method="post">
				<div class="p-3 p-lg-5 border">
				<center ><b>Cadastrar</b></center>
				<br>

				<div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_fname" class="text-black">E-mail <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_fname" name="c_fname">
                  </div>
                </div>

				<br>
				<div class="form-group row">
                  <div class="col-lg-12">
                    <p><a href="/cadastrar_cliente" class="buy-now btn btn-sm btn-primary">Cadastrar</a></p>
                  </div>
                </div>

				
              </div>
            </form>

          </div>
		  
        </div>
      </div>
    </div>

	<footer class="site-footer border-top">
      <div class="container">
        <div class="row pt-5 mt-5 text-center">
          <div class="col-md-12">
            <p>
            Copyright @2019 All rights reserved
            </p>
          </div>
          
        </div>
      </div>
    </footer>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>

  <script src="js/main.js"></script>
    
  </body>
</html>
