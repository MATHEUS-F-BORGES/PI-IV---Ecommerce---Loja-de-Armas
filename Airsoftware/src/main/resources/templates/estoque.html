<!DOCTYPE html>
<html layout:decorate="~{teste}">
  <head>
    <title>AirSoftware</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">


    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
  
  <div class="site-wrap" layout:fragment="conteudo">

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">Controle de estoque</h2>
          </div>
		  
		<div class="site-blocks-table">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="product-thumbnail"><input type="text" class="form-control border-0" placeholder="Pesquisar"></th>
                    <th class="product-name">Quantidade</th>
                    <th class="product-remove">Salvar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="product-name">
                      <h2 class="h5 text-black">Arma 0</h2>
                    </td>

                    <td><input type="text" class="form-control" id="c_fname" name="c_fname" placeholder="10"></td>
                    
                    <td>

                     <a href="#" class="btn btn-primary btn-sm">Salvar</a>

                    </td>
                  </tr>

                  <tr>
                    <td class="product-name">
                      <h2 class="h5 text-black">Arma 1</h2>
                    </td>

                    <td><input type="text" class="form-control" id="c_fname" name="c_fname" placeholder="20"></td>
                    
                   <td>

                     <a href="#" class="btn btn-primary btn-sm">Salvar</a>

                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
			
		  
        </div>
      </div>
    </div>

    <footer class="site-footer border-top">
      <div class="container">
        <div class="row pt-5 mt-5 text-center">
          <div class="col-md-12">
            <p>
            Copyright @2019 All rights reserved
            </p>
          </div>
          
        </div>
      </div>
    </footer>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>

  <script src="js/main.js"></script>
    
  </body>
</html>
