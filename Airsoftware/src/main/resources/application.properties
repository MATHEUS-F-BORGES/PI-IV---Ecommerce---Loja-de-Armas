#Configuracoes de acesso ao Banco de dados MySQL
#https://docs.spring.io/spring-boot/docs/2.1.4.RELEASE/reference/html/common-application-properties.html
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/airsoftware_bd?useUnicode=yes&characterEncoding=UTF-8&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.open-in-view=false
